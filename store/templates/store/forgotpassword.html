{% extends "store/main.html" %}

{% load static%}

<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
{% block content%}
				<!--start shop cart-->
				<section class="">
					<div class="container">
						<div class="authentication-forgot d-flex align-items-center justify-content-center my-5">
							<div class="card forgot-box">
								<div class="card-body">
									<div class="p-4 rounded  border">
										<div class="text-center">
											<img src="{% static 'images/icons/forgot-2.png'%}" width="120" alt="" />
										</div>
										<h4 class="mt-5 font-weight-bold">Forgot Password?</h4>
										<p class="">Enter your registered email ID to reset the password</p>
										<div class="my-4">
											<label class="form-label">Email id</label>
											<input type="email" class="form-control form-control-lg" placeholder="example@user.com" />
										</div>
										<div class="d-grid gap-2">
											<button type="button" class="btn btn-dark btn-lg">Send</button> <a href="{% url 'login'%}" class="btn btn-light btn-lg"><i class='bx bx-arrow-back me-1'></i>Back to Login</a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</section>
				<!--end shop cart-->

{% endblock content%}
