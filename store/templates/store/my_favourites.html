{% extends "store/main.html" %}

{% load static%}

<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
{% block content%}
                <section class="py-3 border-bottom border-top  d-flex bg-light">
                    <div class="container">
                        <div class="page-breadcrumb d-flex align-items-center">
                            <h3 class="breadcrumb-title pe-3">My Favourites</h3>
                            <div class="ms-auto">
                                <nav aria-label="breadcrumb">
                                    <ol class="breadcrumb mb-0 p-0">
                                        <li class="breadcrumb-item"><a href="javascript:;">Account</a>
                                        </li>
                                        <li class="breadcrumb-item active" aria-current="page">Favourites</li>
                                    </ol>
                                </nav>
                            </div>
                        </div>
                    </div>
                </section>
				<!--start Featured product-->
				<section class="py-4">
					<div class="container">
						<div class="product-grid">
							<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4">
                                {% for products in products%}
								<div class="col">
									<div class="card rounded-0 border">
										<a href="product-details.html">
											<img src="/{{products.itmimages}}" class="card-img-top" alt="...">
										</a>
										<div class="card-body">
											<div class="product-info">
												<a href="javascript:;">
													<p class="product-catergory font-13 mb-1">{{products.itmclass}}</p>
												</a>
												<a href="javascript:;">
													<h6 class="product-name mb-2">{{products.itmname}}</h6>
												</a>
												<div class="d-flex align-items-center">
													<div class="mb-1 product-price">	<span class="me-1 text-decoration-line-through">$99.00</span>
														<span class="fs-5">$49.00</span>
													</div>
													<div class="cursor-pointer ms-auto">	<i class="bx bxs-star text-warning"></i>
														<i class="bx bxs-star text-warning"></i>
														<i class="bx bxs-star text-warning"></i>
														<i class="bx bxs-star text-warning"></i>
														<i class="bx bxs-star text-warning"></i>
													</div>
												</div>
												<div class="product-action mt-2">
													<div class="d-grid gap-2">
														<a href="javascript:;" class="btn btn-dark btn-ecomm">	<i class='bx bxs-cart-add'></i>Add to Cart</a>	
														<a href="javascript:;" class="btn btn-light btn-ecomm"><i class='bx bx-zoom-in'></i>Remove From List</a>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
                                {% endfor%}
							</div>
							<!--end row-->
						</div>
					</div>
				</section>
				<!--end Featured product-->
{% endblock content%}
