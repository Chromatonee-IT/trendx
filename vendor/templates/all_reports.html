{% extends "main.html" %}
{% load static %}
{% block content%}
<div class="card">
    <div class="card mb-3">
        <div class="card-header d-flex justify-content-between align-items-center bg-transparent border-bottom-0">
            <h6 class="m-0 fw-bold">Basic CandleStick</h6>
        </div>
        <div class="card-body">
            <div id="apex-CandleStick"></div>
        </div>
    </div>
    <div class="col-xl-12 col-lg-12 col-md-12">
        <div class="row gx-3 row-cols-1 row-cols-sm-1 row-cols-md-1 row-cols-lg-2 row-cols-xl-3 row-cols-xxl-3">
            <div class="col">
                <div class="card mb-3">
                    <div class="card-body">
                        <div id="apexspark1"></div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card mb-3">
                    <div class="card-body">
                        <div id="apexspark2"></div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card mb-3">
                    <div class="card-body">
                        <div id="apexspark3"></div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card mb-3">
                    <div class="card-header d-flex justify-content-between align-items-center bg-transparent border-bottom-0">
                        <h6 class="m-0 fw-bold">Basic Radar</h6>
                    </div>
                    <div class="card-body">
                        <div id="apex-basic-radar"></div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card mb-3">
                    <div class="card-header d-flex justify-content-between align-items-center bg-transparent border-bottom-0">
                        <h6 class="m-0 fw-bold">Radar Multiple Series</h6>
                    </div>
                    <div class="card-body">
                        <div id="apex-radar-multiple-series"></div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card mb-3">
                    <div class="card-header d-flex justify-content-between align-items-center bg-transparent border-bottom-0">
                        <h6 class="m-0 fw-bold">Radar with Polygon Fill</h6>
                    </div>
                    <div class="card-body">
                        <div id="apex-radar-polygon-fill"></div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card mb-3">
                    <div class="card-header d-flex justify-content-between align-items-center bg-transparent border-bottom-0">
                        <h6 class="m-0 fw-bold">Simple Donut</h6>
                    </div>
                    <div class="card-body">
                        <div id="apex-simple-donut"></div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card mb-3">
                    <div class="card-header d-flex justify-content-between align-items-center bg-transparent border-bottom-0">
                        <h6 class="m-0 fw-bold">Stroked Gauge</h6>
                    </div>
                    <div class="card-body">
                        <div id="apex-stroked-gauge"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>


{% endblock content%}
