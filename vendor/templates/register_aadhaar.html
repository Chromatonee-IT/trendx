<!doctype html>
<html class="no-js" lang="en" dir="ltr">
{% load static %}
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Document Verify Addhar - Vendor </title>
    <link rel="icon" href="{% static 'images/favicon.png'%}" type="image/png" /> <!-- Favicon-->

    <!-- plugin css file  -->
    <link rel="stylesheet" href="{% static 'plugin/datatables/responsive.dataTables.min.css'%}">
    <link rel="stylesheet" href="{% static 'plugin/datatables/dataTables.bootstrap5.min.css'%}">

    <!-- project css file  -->
    <link rel="stylesheet" href="{% static 'css/ebazar.style.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <link rel="stylesheet" href="{% static 'css/app.css'%}">
    <link rel="stylesheet" href="{% static 'css/boxicons.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/icons.css'%}">
</head>

<body>

        <!-- main body area -->
        <div class="main d-flex  align-items-center p-2 py-3 p-xl-5 ">
            
            <!-- Body: Body -->
            <div class="body p-0 p-xl-5">
                <div class="container-xxl text-center">
                    <div class="row g-0">
                        
                        <div class="col-lg-12 d-flex justify-content-center align-items-center border-0 rounded-lg auth-h100 p-2">

                            <div class="w-100 p-3 p-md-5 card border-1 shadow-lg" style="max-width: 32rem;">
                                <!-- Form -->
                                <form class="row g-3" Method="POST" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <div class="">
                                        <div class="d-flex justify-content-center mb-0">
                                            <img style="max-width:50%;" src="{% static 'images/logo-black.svg'%}" alt="login-img">
                                        </div>
                                    </div>
                                    <div class="col-12 text-center mb-3">
                                        <h5>Create account with Addhar.</h5>
                                    </div>
                                    <div class="d-flex justify-content-center">
                                        {% if messages%}{% for message in messages%}
                                        <div class="alert {{message.tags}} fade show" id="alert-box">
                                            <div class="d-flex align-items-center">
                                                <i class='bx bx-info-circle fs-5 m-2'></i>
                                            {{message}}
                                            {% endfor %}
                                            </div>
                                          </div>
                                        {% endif %}
                                    </div>
                                        <div class="col-12">
                                            <label for="inputuserid" class="form-label">Organization Name:</label>
                                            <input type="text" class="form-control" name="store_name" placeholder="Organization Name">
                                        </div>
                                        <div class="col-12">
                                            <label for="inputuserid" class="form-label">Addhar Card:</label>
                                            <input type="file" class="form-control" name="adhar_card" placeholder="Organization Name">
                                        </div>
                                        <div class="col-12">
                                            <label for="inputuserid" class="form-label">Pan Card:</label>
                                            <input type="file" class="form-control" name="pan_card" placeholder="Organization Name">
                                        </div>
                                        <div class="col-12">
                                            <label for="inputuserid" class="form-label">Cancelled Check</label>
                                            <input type="file" class="form-control" name="cancelled_check" >
                                        </div>
                                        <div class="col-12">
                                            <label for="inputuserid" class="form-label">MICR Code:</label>
                                            <input type="text" class="form-control" name="micr_code" placeholder="MICR Code">
                                        </div>
                                        <div class="col-12">
                                            <div class="d-grid">
                                                <button  type="submit" class="btn btn-lg btn-block btn-light lift text-uppercase">Continue <i class="bx bx-right-arrow-circle"></i></button>
                                            </div>
                                        </div>

                                    </form>
                                <!-- End Form -->
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>

        </div>


    <!-- Jquery Core Js -->
    <script src="../assets/bundles/libscripts.bundle.js"></script>
</body>


    <!-- Jquery Core Js -->
    <script src="../assets/bundles/libscripts.bundle.js"></script>
<!-- Code injected by live-server -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
   function hide_alert(){
    document.getElementById("alert-box").style.display="None";
   }
   setTimeout(hide_alert,5000);
</script>
</html>
