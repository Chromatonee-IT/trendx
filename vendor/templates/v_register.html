<!doctype html>
<html class="no-js" lang="en" dir="ltr">
{% load static %}
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Signup - Vendor </title>
    <link rel="icon" href="{% static 'images/favicon.png'%}" type="image/png" /> <!-- Favicon-->

    <!-- plugin css file  -->
    <link rel="stylesheet" href="{% static 'plugin/datatables/responsive.dataTables.min.css'%}">
    <link rel="stylesheet" href="{% static 'plugin/datatables/dataTables.bootstrap5.min.css'%}">

    <!-- project css file  -->
    <link rel="stylesheet" href="{% static 'css/ebazar.style.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <link rel="stylesheet" href="{% static 'css/app.css'%}">
    <link rel="stylesheet" href="{% static 'css/boxicons.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/icons.css'%}">
</head>
<body>

        <!-- main body area -->
        <div class="main  d-flex  align-items-center p-2 py-3 p-xl-5 ">
            
            <!-- Body: Body -->
            <div class="body d-flex p-0 p-xl-5">
                <div class="container-xxl">
                    <div class="row g-0">
                        <div class="col-lg-6 d-none d-lg-flex justify-content-center align-items-center rounded-lg auth-h100">
                        <img style="max-width:100%;" src="{% static 'images/signup-image.svg'%}" alt="signup-img">
                        </div>
                        <div class="col-lg-6 d-flex justify-content-center align-items-center border-0 rounded-lg auth-h100 mt-4">
                            <div class="w-100 p-3 p-md-5 card border-1 shadow-lg" style="max-width: 32rem;">
                            {% if messages%} {{message.tags}}
                            <div class="alert alert-danger fade show" id="alert-box">
                                <div class="d-flex align-items-center">
                                <i class="bx bx-error fs-5 m-2"></i>
                                {% for message in messages%} {{message}} {% endfor %}
                                </div>
                            </div>
                             {% endif %}
                                <!-- Form -->
                                <form class="row g-3" action="" Method="POST">
                                    {% csrf_token %}
                                    <div class="">
                                        <div class="d-flex justify-content-center mb-0">
                                            <img style="max-width:50%;" src="{% static 'images/logo-black.svg'%}" alt="login-img">
                                        </div>
                                    </div>
                                    <div class="col-12 text-center">
                                        <h5>Sign up as a vendor.</h5>
                                    </div>
                                    <div class="col-12">
                                        <label for="id_username" class="form-label"
                                          >User Id</label
                                        >
                                        <input
                                          type="text"
                                          class="form-control"
                                          name="username"
                                          placeholder="example@user"
                                        />
                                      </div>
                                      <div class="col-12">
                                        <label for="id_name" class="form-label">Name</label>
                                        <input
                                          type="text"
                                          class="form-control"
                                          name="name"
                                          placeholder="Your Name"
                                        />
                                      </div>
                                      <div class="col-12">
                                        <label for="id_email" class="form-label"
                                          >Email Address</label
                                        >
                                        <input
                                          type="email"
                                          class="form-control"
                                          name="email"
                                          placeholder="example@user.com"
                                        />
                                      </div>
                                      <div class="col-12">
                                        <label for="id_password" class="form-label"
                                          >Phone Number</label
                                        >
                                        <div class="input-group" id="phone">
                                            <div style="width:100%">
                                            <input
                                            type="text" 
                                            id="phone" 
                                            name="phone"
                                            class="form-control"
                                            placeholder="example@user.com"
                                          /></div>
                                           <div> <small id="phoneError" style="color: red;"></small><br></div>
                                        </div>
                                      </div>
                                      <div class="col-12">
                                        <label for="inputChoosePassword" class="form-label">Password</label>
                                        <div class="input-group" id="show_hide_password">
                                            <input type="password" class="form-control border-end-0" name="password" placeholder="Enter Password"> <a href="javascript:;" class="input-group-text bg-transparent"><i class='bx bx-hide'></i></a>
                                        </div>
                                    </div>
                                      <div class="col-12">
                                        <div class="form-check form-switch">
                                          <input
                                            class="form-check-input"
                                            type="checkbox"
                                            name="termsandconditions"
                                            value="True"
                                            id="flexSwitchCheckChecked"
                                          />
                                          <label
                                            class="form-check-label"
                                            for="flexSwitchCheckChecked"
                                            >I read and agree to Terms & Conditions</label
                                          >
                                        </div>
                                      </div>
                                      <div class="col-12">
                                        <div class="d-grid">
                                          <button type="submit" class="btn btn-lg btn-block btn-warning lift text-uppercase">
                                            <i class="bx bx-user"></i>Sign up
                                          </button>
                                        </div>
                                      </div>
                                        <div class="col-12 text-center mt-4">
                                            <span>Already have an account? <a href="/v_login/" class="text-secondary">Sign in here</a></span>
                                        </div>
                                    </form>
                                <!-- End Form -->
                                
                            </div>
                        </div>
                    </div> <!-- End Row -->
                    
                </div>
            </div>

        </div>

    <!-- Jquery Core Js -->
    <script src="../assets/bundles/libscripts.bundle.js"></script>
</body>


    <!-- Jquery Core Js -->
    <script src="../assets/bundles/libscripts.bundle.js"></script>
<!-- Code injected by live-server -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
   function hide_alert(){
    document.getElementById("alert-box").style.display="None";
   }
   setTimeout(hide_alert,5000);
   $(function() {
	"use strict";

	$(document).ready(function () {
        $("#show_hide_password a").on('click', function (event) {
            event.preventDefault();
            if ($('#show_hide_password input').attr("type") == "text") {
                $('#show_hide_password input').attr('type', 'password');
                $('#show_hide_password i').addClass("bx-hide");
                $('#show_hide_password i').removeClass("bx-show");
            } else if ($('#show_hide_password input').attr("type") == "password") {
                $('#show_hide_password input').attr('type', 'text');
                $('#show_hide_password i').removeClass("bx-hide");
                $('#show_hide_password i').addClass("bx-show");
            }
        });
    });

});
</script>
<script>
    document.getElementById("phone").addEventListener("input", function(event) {
        var phoneInput = event.target.value;
        var phoneError = document.getElementById("phoneError");
        var phonePattern = /^\d{10}$/;

        if (phoneInput.length > 10) {
            phoneError.textContent = "Phone number must be exactly 10 digits.";
        } else if (phoneInput.length === 10 && !phonePattern.test(phoneInput)) {
            phoneError.textContent = "Phone number must be numeric.";
        } else {
            phoneError.textContent = "";
        }
    });
</script>
