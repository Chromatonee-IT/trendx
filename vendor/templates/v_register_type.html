<!doctype html>
<html class="no-js" lang="en" dir="ltr">
{% load static %}
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Document Verify - Vendor </title>
    <link rel="icon" href="{% static 'images/favicon.png'%}" type="image/png" /> <!-- Favicon-->

    <!-- plugin css file  -->
    <link rel="stylesheet" href="{% static 'plugin/datatables/responsive.dataTables.min.css'%}">
    <link rel="stylesheet" href="{% static 'plugin/datatables/dataTables.bootstrap5.min.css'%}">

    <!-- project css file  -->
    <link rel="stylesheet" href="{% static 'css/ebazar.style.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <link rel="stylesheet" href="{% static 'css/app.css'%}">
    <link rel="stylesheet" href="{% static 'css/boxicons.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/icons.css'%}">
</head>

<body>

        <!-- main body area -->
        <div class="main d-flex  align-items-center p-2 py-3 p-xl-5 ">
            
            <!-- Body: Body -->
            <div class="body p-0 p-xl-5">
                <div class="container-xxl text-center">
                    <div class="row g-0">
                        <div style="margin-top:60px;" class="d-flex justify-content-center">
                            <img style="max-width:200px;" src="{% static 'images/logo-black.svg'%}" alt="login-img">
                        </div>
                        <p class="mt-3">Join the trend in a few clicks.</p>
                        <hr class="mt-4">
                        <div class="d-flex justify-content-center">
                            {% if messages%}{% for message in messages%}
                            <div class="alert {{message.tags}} fade show" id="alert-box">
                                <div class="d-flex align-items-center">
                                    <i class='bx bx-info-circle fs-5 m-2'></i>
                                {{message}}
                                {% endfor %}
                                </div>
                              </div>
                            {% endif %}
                        </div>
                        <div class="col-lg-6 d-flex justify-content-center align-items-center border-0 rounded-lg auth-h100 p-2">

                            <div class="w-100 p-3 p-md-5 card border-1 shadow-lg" style="max-width: 32rem;">
                                    <div class="">
                                        <div class="d-flex justify-content-center mb-0">
                                            <img style="max-width:150px;" src="{% static 'images/gst.png'%}" alt="login-img">
                                        </div>
                                    </div>
                                    <div class="col-12 text-center mb-2">
                                        <h5>Continue with GST</h5>
                                    </div>
                                        <div class="col-12">
                                            <div class="d-grid">
                                                <a href="/v_register_gst/" class="btn btn-lg btn-block btn-warning lift text-uppercase" >Get Started <i class="bx bx-right-arrow-circle"></i></a>
                                            </div>
                                        </div>
                            </div>
                        </div>

                        <div class="col-lg-6 d-flex justify-content-center align-items-center border-0 rounded-lg auth-h100 p-2">

                            <div class="w-100 p-3 p-md-5 card border-1 shadow-lg" style="max-width: 32rem;">
                                    <div class="">
                                        <div class="d-flex justify-content-center mb-0">
                                            <img style="max-width:175px;" src="{% static 'images/Aadhaar_Logo.png'%}" alt="login-img">
                                        </div>
                                    </div>
                                    <div class="col-12 text-center mb-2">
                                        <h5>Continue with addhar card</h5>
                                    </div>
                                        <div class="col-12">
                                            <div class="d-grid">
                                                <a href="/v_register_addhar/" class="btn btn-lg btn-block btn-warning lift text-uppercase" >Get Started <i class="bx bx-right-arrow-circle"></i></a>
                                            </div>
                                        </div>
                            </div>
                        </div>
                    </div> <!-- End Row -->
                    
                </div>
            </div>

        </div>
</body>
<script>
    function hide_alert(){
        document.getElementById("alert-box").style.display="None";
       }
       setTimeout(hide_alert,5000);
</script>
</html>
